<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Kanz-e-Adfar</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- PDF.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>

  <link rel="stylesheet" href="style.css">
</head>
<body>

<header id="siteHeader">
  <h1 id="mainTitle">
    Kanz-e-Adfar <span class="urdu">( کنز أدفر )</span>
  </h1>

  <p class="subtitle">
    Kashmiri Poetic Translation of the Holy Qur’an
  </p>

  <p class="description">
    A respectful presentation of the Qur’anic Surahs translated into
    Kashmiri poetic and rhythmic expression.
  </p>
</header>

<main id="app">

  <!-- HOME SECTION -->
  <section id="homeSection">
    
    <!-- Top Buttons (About Adfar, Rhyme) -->
    <div class="top-buttons">
      <button class="home-btn about-adfar" onclick="openPDF('data/about -adfar.pdf')">About Adfar</button>
      <button class="home-btn rhyme" onclick="openPDF('data/papa\'s rhyme.pdf')">Rhyme</button>
    </div>

    <!-- Book Cards -->
    <div class="books-container">
      
      <!-- Book 1: Amma Para -->
      <div class="book-card" onclick="showList('amma')">
        <div class="book-cover">
          <!-- TODO: USER - Replace with actual image URL -->
          <img src="https://i.ibb.co/PGLGC9PW/IMG-20260216-033226.png" alt="Amma Para Cover" id="img-amma">
        </div>
        <div class="book-title">Amma Para</div>
      </div>

      <!-- Book 2: Sadaye Siam -->
      <div class="book-card" onclick="showList('sadaye')">
        <div class="book-cover">
           <!-- TODO: USER - Replace with actual image URL -->
          <img src="https://i.ibb.co/MksQL9DZ/IMG-20260216-014715.png" alt="Sadaye Siam Cover" id="img-sadaye">
        </div>
        <div class="book-title">Sadaye Siyam</div>
      </div>

    </div>
  </section>

  <!-- SURAH LIST SECTION (Hidden by default) -->
  <section id="listSection" style="display: none;">
    <!-- "About This Book" will be injected here by JS when Amma Para is selected -->
    <ul id="surahList"></ul>
  </section>

  <!-- PDF VIEWER SECTION (Hidden by default) -->
  <section id="viewerSection" style="display: none;">
    <button id="backBtn">← Back</button>
    <div id="pdfViewer"></div>
  </section>

</main>

<footer>
  <p>© Kanz-e-Adfar</p>
</footer>

<script src="script.js"></script>
</body>
</html>
