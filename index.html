<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Kanz-e-Adfar</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
  <h1 style="margin-bottom: 20px;">Kanz-e-Adfar ( کنز أدفار )</h1>
  <h3>Kashmiri Poetic Translation of the Quran</h3>
  <p>A respectful presentation of Quranic Surahs in Kashmiri poetic schema</p>
</header>

<main id="mainContainer" class="home-mode">

  <!-- SURAH LIST -->
  <section class="surah-section">
    <ul id="surahList">
      <!-- Loaded from JSON -->
    </ul>
  </section>

  <!-- PDF VIEWER (NO IFRAME NOW) -->
  <section class="viewer-section">
    <button id="backBtn">← Back to Surah List</button>

    <!-- EMBED used instead of iframe -->
    <embed
      id="pdfViewer"
      type="application/pdf"
      width="100%"
      height="100%"
    />
  </section>

</main>

<footer>
  <p>© Kanz-e-Adfar</p>
</footer>

<script src="script.js"></script>
</body>
</html>
